gleam_http = ">= 4.2.0 and < 5.0.0"
hinoto = { git = "https://github.com/comamoca/hinoto", ref = "main" }
gleam_javascript = ">= 1.0.0 and < 2.0.0"
parrot = ">= 2.1.0 and < 3.0.0"
sqlight = { git = "https://github.com/Comamoca/sqlight", ref = "dev/update-deno-sqlite" }
