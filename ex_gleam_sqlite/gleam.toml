dateformat = ">= 1.0.2 and < 2.0.0"
fabulous = ">= 1.0.0 and < 2.0.0"
gleam_time = ">= 1.4.0 and < 2.0.0"

[dev-dependencies]
gleeunit = ">= 1.0.0 and < 2.0.0"

[javascript]
runtime = "deno"

[javascript.deno]
allow_read = true
allow_write = true
